<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>表单示例</title>    
    <style>  
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* 设置通用字体 */
            background-color: aliceblue;
        }

        nav {
            background-color: #333;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999; /* 确保导航栏在最顶层 */
            height:60px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        nav li {
            display: inline-block;
            margin: 0 5px; /* 调整间距 */
        }

        nav li a {
            display: block;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 17%;
            font-size: 16px;
        }

  
        form {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
  
        input[type="text"] {  
            width: 100%;  
            padding: 5px;  
            margin-bottom: 15px;  
            border-radius: 3px;  
            border: 1px solid #ccc;  
        }  
  
        input[type="submit"] {  
            background-color: #4CAF50; /* Green */  
            border: none;  
            color: white;  
            padding: 10px 20px;  
            text-align: center;  
            text-decoration: none;  
            display: inline-block;  
            font-size: 16px;  
            margin: 4px 2px;  
            cursor: pointer;  
            border-radius: 3px;  
        }  
  
        input[type="submit"]:hover {  
            background-color: #45a049; /* Darker green */  
        }  
        #f0{
            position: absolute;
            top: 20%;
            width: 90%;
            left: 2%;
        }
        #h02{
            position: absolute;
            top: 30%;
            left: 28%;
            color:aliceblue;
            font-size: 20px;
        }
        #s01{
            position: absolute;
            top: 35%;
            left: 2%;
        }
    </style>  
</head>    
<body>    
    <nav><ul>
        <li><a href="./pageHome.html" id="s01">首页</a></li>
        <div id="h02">
            定制我的HI Go旅游计划
        </div>
    </ul></nav>
    
    <form action="" method="post" id="f0">
    <div id="a0">   
        <label for="input1">地区</label>    
        <input type="text" id="input1" name="input1"><br><br>    
        <label for="input2">旅游偏好</label>    
        <input type="text" id="input2" name="input2"><br><br>    
        <label for="input3">旅游时间和人数</label>    
        <input type="text" id="input3" name="input3"><br><br>    
        <label for="input4">请描述你想做什么</label>    
        <input type="text" id="input4" name="input4"><br><br>    
        <input type="submit" value="提交">  
    </div>   
    </form>    
</body>    
</html>
